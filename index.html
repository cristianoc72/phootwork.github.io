---
layout: default
---

<div class="home">
	<p>The phootwork php library fills gaps in the php language and provides better
	solutions than the existing ones php offers.</p>

	<h1>Packages</h1>
	{% for coll in site.collections %}
		{% if coll.label != 'posts' %}
		<p>
			<a href="/{{ coll.label | prepend: site.baseurl }}"><h2>{{ coll.title }}</h2></a>
			{{coll.description}}
		</p>
		{% endif %}
	{% endfor %}
</div>
